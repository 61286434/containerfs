syntax="proto3";

package dp;

service DataNode {
    rpc WriteChunk(WriteChunkReq) returns (WriteChunkAck){};
    rpc ReadChunk(ReadChunkReq) returns (ReadChunkAck){};
    //rpc DeleteFile(DeleteFileReq) returns (DeleteFileAck){};
}

message WriteChunkReq{
    int64 ChunkID = 1;
    int32 BlockID = 2;
    string Databuf = 3;
}
message WriteChunkAck{
    int32 Ret = 1;
}

message ReadChunkReq{
    int64 ChunkID = 1;
    int32 BlockID = 2;
    int64 Readlen = 3;
    int64 Offset = 4;
}
message ReadChunkAck{
    int32 Ret = 1;
    int64 Readsize = 2;
    string Databuf = 3;
}

message BlockGroup{
    int32 BlockGroupID = 1;
    int32 FreeCnt = 2;
    int32 Status = 3;
    repeated BlockInfo BlockInfos = 4;
}


message BlockInfo{
    int32 BlockID = 1;
    int32 DataNodeIP = 2;
    int32 DataNodePort = 3;
}

message ChunkInfo{
    int64 ChunkID = 1;
    int32 ChunkSize = 2;
    BlockGroup BlockGroup = 3;
}
